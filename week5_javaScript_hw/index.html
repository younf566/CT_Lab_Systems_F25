<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Challenge</title>
    </head>

    <body>
        <h1>JavaScript Challenge</h1>

        <!-- empty container to hold our list of tasks -->
        <ul id="todo-list">

        </ul>

        <!-- input field to add new tasks -->
        <label for="task">Todo task:</label>
        <input type="text" id="task-input" name="task" placeholder="Enter your Todo task"> 
        <!-- submit button to add new tasks -->
        <button id="submit-btn">Enter</button>


        <!-- link to our js file; when you start to add more js it's important to name files based on their component or function -->
        <script src="add-item.js"></script>

    </body>
